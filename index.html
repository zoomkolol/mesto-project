<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__centered">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile page__centered">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="cards page__centered">
      <article class="card">
        <img class="card__image" src="./images/grid-images/grid-image-1.jpg" alt="Фото старинной церкви">
        <div class="card__description-container">
          <h2 class="card__description">Карачаевск</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/grid-images/grid-image-2.jpg" alt="Фото Эльбруса">
        <div class="card__description-container">
          <h2 class="card__description">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/grid-images/grid-image-3.jpg" alt="Фото леса и гор">
        <div class="card__description-container">
          <h2 class="card__description">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/grid-images/grid-image-4.jpg" alt="Фото долины гейзеров">
        <div class="card__description-container">
          <h2 class="card__description">Камчатка</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/grid-images/grid-image-5.jpg" alt="Фото Ленских столбов">
        <div class="card__description-container">
          <h2 class="card__description">Ленские столбы</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/grid-images/grid-image-6.jpg" alt="Фото Сулакского каньона">
        <div class="card__description-container">
          <h2 class="card__description">Сулакский каньон</h2>
          <button type="button" class="card__like "></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__centered">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="edit-profile">
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__text-fields">
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__text" id="popup__text_name" required>
          <input type="text" name="status" placeholder="Исследователь океана" class="popup__text" id="popup__text_status" required>
        </fieldset>
        <button type="submit" value="Сохранить" class="popup__submit" id="popup__submit_btn">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </form>
    </div>
  </div>
  <script src="./vendor/script.js"></script>
</body>
</html>
