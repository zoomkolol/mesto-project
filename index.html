<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__centered"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto"></header><main class="content"><section class="profile page__centered"><div class="profile__avatar-container"><img class="profile__avatar" src="8dae62133f1b3dcc6478.jpg" alt="Аватар"><div class="profile__avatar-hover"></div></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add"></button></section><section class="cards page__centered"></section></main><footer class="footer page__centered"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><div class="popup popup__edit-profile"><div class="popup__container"><div class="popup__overlay"></div><form class="popup__form" name="edit-profile" novalidate><h2 class="popup__header">Редактировать профиль</h2><div class="popup__text-container"><label for="popup__text_name"><input name="name" placeholder="Жак-Ив Кусто" class="popup__text" id="popup__text_name" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__text_name_error popup__text_error"></span></label> <label for="popup__text_status"><input name="status" placeholder="Исследователь океана" class="popup__text" id="popup__text_status" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__text_status_error popup__text_error"></span></label></div><button type="submit" value="Сохранить" class="popup__submit" id="popup__submit-edit-profile_btn">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup__edit-card"><div class="popup__container"><div class="popup__overlay"></div><form class="popup__form" name="edit-card" novalidate><h2 class="popup__header">Новое место</h2><div class="popup__text-container"><label for="popup__text_place"><input name="place" placeholder="Название" class="popup__text" id="popup__text_place" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__text_place_error popup__text_error"></span></label> <label for="popup__text_link"><input type="url" name="link" placeholder="Ссылка на картинку" class="popup__text" id="popup__text_link" required> <span class="popup__text_link_error popup__text_error"></span></label></div><button type="submit" value="Создать" class="popup__submit" id="popup__submit-edit-card_btn">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup__edit-avatar"><div class="popup__container"><div class="popup__overlay"></div><form class="popup__form" name="edit-avatar" novalidate><h2 class="popup__header">Обновить аватар</h2><div class="popup__text-container"><label for="popup__text_avatar"><input type="url" name="avatar" placeholder="Ссылка на картинку" class="popup__text" id="popup__text_avatar" required> <span class="popup__text_avatar_error popup__text_error"></span></label></div><button type="submit" value="Создать" class="popup__submit" id="popup__submit-edit-avatar_btn">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup__image-container"><div class="popup__container"><div class="popup__overlay"></div><img src="" alt="" class="popup__image"><p class="popup__img-description"></p><button type="button" class="popup__close"></button></div></div><template id="card-template"><article class="card"><img class="card__image" src="" alt=""><div class="card__description-container"><h2 class="card__description"></h2><div class="card__like-container"><button type="button" class="card__like"></button><p class="card__like-counter">1</p></div></div><button type="button" class="card__delete"></button></article></template></body></html>
