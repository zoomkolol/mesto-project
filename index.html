<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__centered">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile page__centered">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="cards page__centered"></section>
  </main>
  <footer class="footer page__centered">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <form class="popup__form" name="edit-profile">
        <h2 class="popup__header">Редактировать профиль</h2>
        <div class="popup__text-container">
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__text" id="popup__text_name" required>
          <input type="text" name="status" placeholder="Исследователь океана" class="popup__text" id="popup__text_status" required>
        </div>
        <button type="submit" value="Сохранить" class="popup__submit" id="popup__submit-edit-profile_btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <div class="popup popup__edit-card">
    <div class="popup__container">
      <form class="popup__form" name="edit-card">
        <h2 class="popup__header">Новое место</h2>
        <div class="popup__text-container">
          <input type="text" name="place" placeholder="Название" class="popup__text" id="popup__text_place" required>
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__text" id="popup__text_link" required>
        </div>
        <button type="submit" value="Создать" class="popup__submit" id="popup__submit-edit-card_btn">Создать</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <div class="popup popup__image-container">
    <div class="popup__container">
      <img src="" alt="" class="popup__image">
      <p class="popup__img-description"></p>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="" alt="">
      <div class="card__description-container">
        <h2 class="card__description"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </article>
  </template>
  <script src="./blocks/cards/cards.js"></script>
  <script src="./pages/index.js"></script>
</body>
</html>
